# Docker Compose for vLLM with the firefly-1 QRNG server.
#
# The firefly-1 entropy server is external (not containerised here).
# This compose file runs only the vLLM container, configured to fetch
# entropy from the remote QRNG device over gRPC.
#
# Quick start:
#   1. cp .env.example .env
#   2. Edit .env (set QR_GRPC_API_KEY and HF_TOKEN)
#   3. docker compose up --build

services:
  # ------------------------------------------------------------------
  # vLLM inference server with qr-sampler plugin
  # ------------------------------------------------------------------
  vllm:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.vllm
    ports:
      - "${VLLM_PORT:-8000}:8000"
    environment:
      # --- qr-sampler: entropy source ---
      QR_ENTROPY_SOURCE_TYPE: "${QR_ENTROPY_SOURCE_TYPE:-quantum_grpc}"
      QR_GRPC_SERVER_ADDRESS: "${QR_GRPC_SERVER_ADDRESS:-10.0.0.115:50051}"
      QR_GRPC_MODE: "${QR_GRPC_MODE:-unary}"
      QR_GRPC_TIMEOUT_MS: "${QR_GRPC_TIMEOUT_MS:-5000}"
      QR_GRPC_METHOD_PATH: "${QR_GRPC_METHOD_PATH:-/qrng.QuantumRNG/GetRandomBytes}"
      QR_GRPC_STREAM_METHOD_PATH: "${QR_GRPC_STREAM_METHOD_PATH:-}"
      QR_GRPC_API_KEY: "${QR_GRPC_API_KEY:-}"
      QR_GRPC_API_KEY_HEADER: "${QR_GRPC_API_KEY_HEADER:-api-key}"
      QR_FALLBACK_MODE: "${QR_FALLBACK_MODE:-system}"

      # --- qr-sampler: sampling parameters ---
      # NOTE: sample_count=13312 to stay within firefly-1's 13 KB per-request limit.
      QR_SAMPLE_COUNT: "${QR_SAMPLE_COUNT:-13312}"
      QR_TEMPERATURE_STRATEGY: "${QR_TEMPERATURE_STRATEGY:-fixed}"
      QR_FIXED_TEMPERATURE: "${QR_FIXED_TEMPERATURE:-0.7}"
      QR_TOP_K: "${QR_TOP_K:-50}"
      QR_TOP_P: "${QR_TOP_P:-0.9}"
      QR_LOG_LEVEL: "${QR_LOG_LEVEL:-summary}"

      # --- Hugging Face model ---
      HF_MODEL: "${HF_MODEL:-Qwen/Qwen2.5-1.5B-Instruct}"
      HF_TOKEN: "${HF_TOKEN:-}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # ------------------------------------------------------------------
  # Open WebUI (optional â€” start with: docker compose --profile ui up)
  # ------------------------------------------------------------------
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    profiles: ["ui"]
    ports:
      - "${OPEN_WEBUI_PORT:-3000}:8080"
    environment:
      OPENAI_API_BASE_URL: "http://vllm:8000/v1"
      OPENAI_API_KEY: "unused"
      WEBUI_AUTH: "${OPEN_WEBUI_AUTH:-false}"
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      - vllm
    restart: unless-stopped

volumes:
  open-webui-data:
