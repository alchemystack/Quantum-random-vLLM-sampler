# Docker Compose for vLLM + urandom gRPC entropy server.
#
# Runs a local gRPC entropy server (os.urandom) alongside vLLM.
# This is the recommended starting point for testing the full entropy pipeline
# before connecting to real QRNG hardware.
#
# Quick start:
#   1. cp .env.example .env
#   2. Edit .env (set HF_TOKEN if using a gated model)
#   3. docker compose up --build

services:
  # ------------------------------------------------------------------
  # gRPC entropy server (os.urandom)
  # ------------------------------------------------------------------
  entropy-server:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.entropy-server
    ports:
      - "${ENTROPY_SERVER_PORT:-50051}:50051"
    environment:
      ENTROPY_SERVER: simple_urandom_server.py
    restart: unless-stopped

  # ------------------------------------------------------------------
  # vLLM inference server with qr-sampler plugin
  # ------------------------------------------------------------------
  vllm:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.vllm
    ports:
      - "${VLLM_PORT:-8000}:8000"
    environment:
      # --- qr-sampler: entropy source ---
      QR_ENTROPY_SOURCE_TYPE: "${QR_ENTROPY_SOURCE_TYPE:-quantum_grpc}"
      QR_GRPC_SERVER_ADDRESS: "${QR_GRPC_SERVER_ADDRESS:-entropy-server:50051}"
      QR_GRPC_MODE: "${QR_GRPC_MODE:-unary}"
      QR_GRPC_TIMEOUT_MS: "${QR_GRPC_TIMEOUT_MS:-5000}"
      QR_GRPC_METHOD_PATH: "${QR_GRPC_METHOD_PATH:-/qr_entropy.EntropyService/GetEntropy}"
      QR_GRPC_STREAM_METHOD_PATH: "${QR_GRPC_STREAM_METHOD_PATH:-/qr_entropy.EntropyService/StreamEntropy}"
      QR_FALLBACK_MODE: "${QR_FALLBACK_MODE:-system}"

      # --- qr-sampler: sampling parameters ---
      QR_SAMPLE_COUNT: "${QR_SAMPLE_COUNT:-20480}"
      QR_TEMPERATURE_STRATEGY: "${QR_TEMPERATURE_STRATEGY:-fixed}"
      QR_FIXED_TEMPERATURE: "${QR_FIXED_TEMPERATURE:-0.7}"
      QR_TOP_K: "${QR_TOP_K:-0}"
      QR_TOP_P: "${QR_TOP_P:-1.0}"
      QR_LOG_LEVEL: "${QR_LOG_LEVEL:-summary}"

      # --- Hugging Face model ---
      HF_MODEL: "${HF_MODEL:-Qwen/Qwen2.5-1.5B-Instruct}"
      HF_TOKEN: "${HF_TOKEN:-}"
    depends_on:
      - entropy-server
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # ------------------------------------------------------------------
  # Open WebUI (optional â€” start with: docker compose --profile ui up)
  # ------------------------------------------------------------------
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    profiles: ["ui"]
    ports:
      - "${OPEN_WEBUI_PORT:-3000}:8080"
    environment:
      OPENAI_API_BASE_URL: "http://vllm:8000/v1"
      OPENAI_API_KEY: "unused"
      WEBUI_AUTH: "${OPEN_WEBUI_AUTH:-false}"
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      - vllm
    restart: unless-stopped

volumes:
  open-webui-data:
